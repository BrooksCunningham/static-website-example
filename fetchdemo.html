<!DOCTYPE html>
<head>
  <script type="text/javascript">
    
function postData(){
    fetch(document.getElementById("f_url").value, {
      method: 'POST', 
      body: 'heytherefetch'
    })
    .then(response => response.json())
    .then(data => { 
          console.log(JSON.stringify(data));
          console.log('postData ran - a1');
          document.getElementById("fetch_post_demo").innerHTML = JSON.stringify(data, null, 2);
          }
        );
  }
    
    
  </script>

</head>
<body>
  <h1>Sending a request to https://http.badbotjail.com/post</h1>
  <br><br>
  <h2>URL to post the fetch request</h2><br><br>

  <input type="text" id="f_url" value="https://http.badbotjail.com/post" size="48" style="font-size:25px;" /><br><br>
  <button type="button" onclick="postData()" style="width: 400px; height: 100px">Send fetch Post</button>

  <br><br>
  <pre>
  <div id="fetch_post_demo"><h2>Let fetch change this text</h2></div>
  </pre>
  
</body>
</html>
